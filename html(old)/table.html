<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블</title>

    <style>

        /*CSS를 이용하여, 아래에 생성한 테이블에 스타일을 적용*/
        table, tr, th, td{
            border: solid 1px rgba(61,128,7,0.842);
            border-collapse: collapse;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    
    <h3>KTX 열차 시간표</h3>

    <!-- 화면의 구성요소로, 테이블을 만들 때 사용하는 태그 -->
    <table>
        <!-- 행부터 만들고, 그다음 열을 만든다.  -->
        <tr> <!--table row: 테이블의 각 행을 생성-->
            <th>출발</th> <!--table column header: 테이블의 각 컬럼 생성-->
            <th>도착</th>
            <th>객실</th>
            <th>요금</th>
        </tr>
          
        <!-- 제목이 필요없다면 처음부터 td태그를 사용해도 된다 -->
        <tr>
            <td>서울(17:25)</td> <!--table cell data: 테이블의 각 셀의 데이터 지정-->
            <td>부산(20:07)</td>
            <td>일반실</td>
            <td>50,800원</td>
        </tr>

        <tr>
            <td>서울(18:00)</td> 
            <td>부산(20:35)</td>
            <td>특실</td>
            <td>83,700원</td>
        </tr>

        <tr>
            <td>서울(18:15)</td> 
            <td>부산(20:50)</td>
            <td>일반실</td>
            <td>50,800원</td>
        </tr>
    </table>
</body>
</html>
