<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
   <style>

       body {
           background-color: yellowgreen;
       }
       
       #button {
           width: 120px;
           height: 25px;
           padding:8px;

           background-color: rgb(50, 50, 90); /*배경색*/
           color:white;  /*전경색*/

           text-align: center;  /*텍스트의 중앙배치*/
           

           border: 5px ridge whitesmoke;

       }

       
   </style>
    <title>Document</title>
</head>
<body>
    <h3>Lorem ipsum dolor sit</h3>

    <ul>
        <li> amet consectetur adipisicing elit. Pariatur voluptatibus officia vel </li>
        <li>asperiores quasi doloremque dolore iste eos maxime</li>
    </ul>
    
    <!-- div태그는 viewport의 공간을 분할하는 태그이다.
        div태그는 블록레벨요소,
        span태그는 인라인레벨요소이다.(콘텐츠 영역만큼만 분할)  -->

    <!-- sub content가 있을때 div태그 이용해서 박스처럼 사용한다. -->
    <div id="button">
        자세히 보기&gt;        <!--gt: greater than-->
    </div>
