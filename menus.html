<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        li {
            list-style-type: none;
        }
        #v_menu {
            width: 150px;
        }

        /*  후손 선택자는 공백으로 구분한다 */
        #v_menu li {
            padding: 5px;
            border-bottom: dotted 1px rgb(109, 110, 108);
        }
        /* 자식 선택자: > */
        #h_menu > li {
            display:inline; /* 인라인(가로배열로 바꿈) */
        }

        .menus {
            margin: 0 20px 0 20px;
            color: green;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <h3>TITLE_1</h3>
    <ul id='v_menu'>
        <li>ITEM1</li>
        <li>ITEM2</li>
        <li>ITEM3</li>
        <li>ITEM4</li>
    </ul>

  <h3>TITLE_2</h3>
  <ul id="h_menu">
      <li class='menus'>ITEM1</li>
      <li>|</li>
      <li class='menus'>ITEM2</li>
      <li>|</li>
      <li class='menus'>ITEM3</li>
      <li>|</li>
      <li class='menus'>ITEM4</li>
  </ul>
</body>

</html>
