<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
       *{
           padding: 0;
           margin: 0;
       }

       li{
           list-style-type: none;
       }
       #head{
           background-color: antiquewhite;
       }

       #logo{
           float: left;
           
           margin: 20px 0 10px 20px;
           border: solid 1px red;
       }

       #top {
           float: right;

           margin: 30px 20px 0 0;
           border: solid 1px red;
       }

       /* clear: floating 효과를 차단 */
       #menu{
           clear: both;

           height: 40px;
           background-color: navy;
           color: white;
           text-align: center;
           padding-top: 15px;
           font-size: 20px;
           border: solid 1px red;
       }

       #menu li{
           display:inline;
       }

       .item{
           margin: 0 30px 0 30px;
       }
    </style>
    <title>Document</title>
</head>
<body>
     <div id='head'>
         <div id='logo'>
            <img src="https://picsum.photos/id/684/263/41">
         </div>

         <div id='top'>
            로그인 | 회원가입 | 공지사항 
         </div>
     </div>

     <ul id="menu">
        <li class="item">HTML</li>
        <li>|</li>
        <li class="item">CSS</li>
        <li >|</li>
        <li class="item">JavaScript</li>
        <li>|</li>
        <li class="item">Python</li>
        <li>|</li>
        <li class="item">PHP</li>
        <li>|</li>
        <li class="item">JAVA</li>
     </ul>
    
</body>
</html>
