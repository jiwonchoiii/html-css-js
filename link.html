<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>링크걸기</title>
</head>

<body>
    <h2>글자에 링크 걸기</h2>
    <!-- href='#'은 링크를 만들되, 마우스로 링크를 클릭해도 이동하지 못하도록 하는 방법 중의 하나이다. -->
    <!-- Anchor의미: 닻 ===> <a> 링크 거는 역할을 한다. -->
    <h3><a href='#'>개코 도마뱀</a></h3>
 
    <!-- 아래의 링크는 완전한 url로 지정하여, 다른사이트로 이동시키는 링크를 생성 -->

    <!-- hr 태그는 수평선을 만드는 태그로, 끝 태그가 없는 태그 중에 하나이다. 때문에 컨텐츠를 가질 수 없는 태그 중의 하나이다. -->
    <hr>  <!-- 콘텐츠를 가질 수 없는 태그 중에 하나: br, hr -->
    <h3><a href='image.html'>다른 문서로 이동해보자</a></h3>
    <h2>이미지에 링크 걸기</h2>
    

    <a href="http://www.naver.com"><img src="https://picsum.photos/id/743/300/199"></a>
    <a href='http://www.daum.net'><img src="https://picsum.photos/id/743/600/400" width='100'></a>
    <a href='http://www.naver.com'><img src=https://picsum.photos/id/743/100/200></a>
</body>
</html>
