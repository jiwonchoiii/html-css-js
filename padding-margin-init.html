<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        
        *{
            /*  CSS RESET:  layout 작업시, 가장 처음에 해주는 스타일 작업으로 박스모델의 컨텐츠영역만 살려서, 요소배치를 더 쉽게 하기 위함. */
            padding:0;
            margin:0;
        }

        body{
            border: solid 1px red;
        }

        h3{
            border: solid 1px blue;
        }

        p{
            border: solid 1px green;
        }

        ul{
            border: solid 1px red;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <h3>이용요금</h3>

    <p>Lorem ipsum dolor sit amet </p>

    <ul>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
        <li>Iste nihil eveniet nemo cum iure deleniti et,</li>
        <li>e laboriosam. Quod nihil perspiciatis expedita</li>
    </ul>

  

</body>
</html>
