<!DOCTYPE html> <!-- DOCTYPE: 문서 종류. 생략하지 않는다. -->
<!-- 한칸을 띄우는 것이 관례 -->

<html lang="ko">
<!-- 웹 접근성을 지켜야 한다 - 웹을 이용하지 못하는(시각 장애인 등)사람들도 웹을 이용할 수 있도록 규정을 지켜야한다. 그래서 lang 속성의 값을 ko로 해야한다 : 예를 들어 글을 읽어주는 기능은 lang 속성에 지정된 값을 기준으로 한다.   -->
    <head>  <!-- START TAG  -->
         <!-- 태그 사이에 있는 것: CONTENTS -->
         <!-- meta tag는 내가 만든 문서의 정보를 제공하는 태그. 문자 셋은 필수로 지정해야 한다. 지정하지 않으면 ASCII -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sample1</title> <!-- title: 브라우저 태그의 제목 -->   
    </head> <!-- END TAG -->
    <body>     
        <h2>html공부</h2>
            
        안녕하세오

        <img src="https://picsum.photos/600/400" alt="">
        <!--src: 속성. 속성은 부가적인 정보를 제공하는 것인데, start tag에 나온다. -->

    </body>
</html>
