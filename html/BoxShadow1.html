<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				font-weight: bold;
				font-size: 12pt;
			}

			#boxshadow1 {
				background-color: yellow;
				border: 5px solid blue;
				box-shadow: 5px 10px 0px teal; /*앞의 두개는 필수, 뒤의 두개는 생략 가능*/
			}

			#boxshadow2 {
				background-color: orangered;
				border: 2px solid orangered;

				box-shadow: 20px 20px 50px red;
			}

			#boxshadow3 {
				background-color: silver;
				border: 5px solid black;

				box-shadow: 20px 20px 30px -20px maroon;
			}

			#boxshadow4 {
				background-color: darkblue;
				border: 5px solid olive;

				box-shadow: 10px 10px 0px 10px skyblue;
			}
		</style>
	</head>
	<body>
		<h1 id="boxshadow1">박스 그림자 스타일링 예제 1</h1>
		<h1 id="boxshadow2">박스 그림자 스타일링 예제 2</h1>
		<h1 id="boxshadow3">박스 그림자 스타일링 예제 3</h1>
		<h1 id="boxshadow4">박스 그림자 스타일링 예제 4</h1>
	</body>
</html>
