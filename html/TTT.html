<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
   
    <title>html입력양식</title>
</head>
<body>
    <form action="http://localhost:8888" method="post">
        <!-- 서버에 전송되는 모든 request parameter의 값은 "문자열"이다.  -->
        1. text: <input type="text" name="name1"><br>
        2. search: <input type="search" name="name2"><br>
        3. tel: <input type="tel" name="name3"><br>
        4. url: <input type="url" name="name4"><br>
        5. email: <input type="email" name="name5"><br>
        6. date: <input type="date" name="name6"><br>
        7. month: <input type="month" name="name7"><br>
        8. week: <input type="week" name="name8"><br>
        9. time: <input type="time" name="name9"><br>
        10. datetime-local: <input type="datetime-local" name="name10"><br>
        11. number: <input type="number" name="name11"><br>
        12. range: <input type="range" name="name12"><br>
        13. color: <input type="color" name="name13"><br>
        14. checkbox: <input type="checkbox" name="name14"><br>
        15. image: <input type="image" name="name15"><br>
        16. file: <input type="file" name="name16"><br>
        
        <!-- required attribute에 값이 없으면 전송되지 않는다.  -->
        <p></p>

        <input type="submit" value="Submit">
    </form>
 
    
</body>
</html>
