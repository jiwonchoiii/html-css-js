<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        /* 그룹(집합)선택자: 쉼표로 구분하여 여러 선택자를 나열  */
        table,th,td{
            border: solid 1px #000000;
        }

        table{
            border-collapse: collapse;  /*  셀간의 간격을 없앤다*/
        } 

        th{
            width: 80px;
            padding: 6px;
        }

        td{
            padding: 6px;
            text-align: center;
        }

        #day{
            background-color: #d65e3220;
        }

        #title{
            background-color: cornflowerblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>고속버스 예매</h2>

     <table>
         <tr id='day'>
            <th colspan='4'>서울 &lt;=&gt; 대전 2020.9.6수</th>
         </tr>

         <tr id='title'>
            <th>출발</th>
            <th>버스회사</th>
            <th>등급</th>
            <th>예약가능</th>
         </tr>

         <tr>
            <td>11:50</td>
            <td>한진고속</td>
            <td>우등</td>
            <td><img src="https://picsum.photos/id/55/22" alt=""></td>
         </tr>
         <tr>
            <td>12:50</td>
            <td>천일고속</td>
            <td>고속</td>
            <td><img src="https://picsum.photos/id/55/22" alt=""></td>
         </tr>
         <tr>
            <td>13:50</td>
            <td>한진고속</td>
            <td>우등</td>
            <td><img src="https://picsum.photos/id/55/22" alt=""></td>
         </tr>
     </table>
</body>
</html>
