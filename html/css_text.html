<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* [속성] selector */
        p[text] {
            color: red;
        }   
        /* [속성=값] selector */
        p[text="red"] {
            color: yellow;
            background-color: purple;
        }

        /* [속성~=값] selector */

        p[text~="bb"]{
            color: yellow;
            background-color: green;
        }
        /* [속성|=값] selector */
        p[text|="a1"]{
            color:yellow;
            background-color: blue;
        }

        /* [속성^=값] selector  - 시작*/
        p[text^="img"]{
            color: yellow;
            background-color: red;
        }

        /* [속성$=값] selector   - 끝*/
        p[text$=".png"]{
            color: yellow;
            background-color: gray;
        }
        /* [속성*=값] selector  - 값을 포함하는 모든것 */
        p[text*="on"]{
            color:yellow;
            background-color: pink;
        }
    </style>
</head>
<body>
    <p text="hello">모든 텍스트</p>
    <p text="red">텍스트 매칭 속성</p>
    <p text="aa bb cc">리스트 매칭 속성</p>
    <p text="a1-a2-a3">범위 텍스트 매칭 속성</p>
    <p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
    <p text="img/pic.png">텍스트 끝 매칭 속성</p>
    <p text="jiwon">텍스트 패턴 매칭 속성</p>

    <a href="http://www.naver.com">NAVER</a>
</body>
</html>
