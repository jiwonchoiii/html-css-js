<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>

    <script>
      // 제이쿼리로 당연히 이벤트 등록이 가능한데, 3개의 요소가 필요하다.
      // 1. 이벤트타겟(이벤트를 걸어놓은 요소노드)
      // 2. 이벤트유형(어떤 유형의 이벤트를 기다릴 것인지)
      // 3. 이벤트 핸들러(지정된 이벤트가 발생했을때 자동으로 호출될 함수)

      // 아래는 모두 단독 이벤트 등록방식이라 부름
      $(function () {
        $("ans").hide();

        // 제이쿼리로 당연히 이벤트 등록이 가능한데..
        // 그래도 아래의 3가지 요소가 필요함:
        // (1) 이벤트타켓(즉, 이벤트를 걸어놓은 요소노드)
        // (2) 이벤트유형(어떤 유형의 이벤트를 기다릴것인가)
        // (3) 이벤트핸들러(지정된 이벤트가 발생하였을 때,
        //          자동으로 호출될 함수. 보통은 익명함수)

        // 아래는 모두 "단독 이벤트 등록방식"이라 부름.
        //-----------------------------------------//
        //선택한 요소를 마우스로 클릭하면..
        $("p.q1").click(function (e) {
          //이벤트객체가 자동으로 넘어옴
          console.log("2. event:", e);

          $("ans.q1").show();
        }); //click

        //-----------------------------------------//
        //선택한 요소를 마우스로 클릭하면..
        $("ans.q1").click(function () {
          // this: 해당 이벤트가 발생한 요소자체를 의미 > 이벤트타겟 요소
          // (*주의*) 이 키워드는, 이벤트 핸들러 내부에서만
          // 사용가능!!!!!!
          console.log("3. this:", this);

          $(this).hide();
        }); //click

        //선택한 요소를 마우스로 클릭하면..
        $("p.q2").click(function (e) {
          //이벤트객체가 자동으로 넘어옴
          console.log("4. event:", e);

          $("ans.q2").show();
        }); //click

        //-----------------------------------------//
        //선택한 요소를 마우스로 클릭하면..
        $("ans.q2").click(function () {
          // this: 해당 이벤트가 발생한 요소자체를 의미 > 이벤트타겟 요소
          // (*주의*) 이 키워드는, 이벤트 핸들러 내부에서만
          // 사용가능!!!!!!
          console.log("5. this:", this);

          //this: 해당이벤트가 발생한 요소 그자체! this=selector=event target
          $(this).hide();
        }); //click
      }); // .jq
    </script>
  </head>
  <body>
    <h2>영화 매그놀리아의 감독은 누구입니까?</h2>
    <p class="q1">[정답 보기]</p>
    <ans class="q1">감독 <strong>폴 토마스 앤더슨</strong>입니다. </ans>
    <!-- ans: 사용자 정의 태그  -->

    <hr />

    <h2>영화 소셜 네트워크의 감독은 누구입니까?</h2>
    <p class="q2">[정답 보기]</p>
    <ans class="q2">정답은 <strong>쿠엔틴 타란티노</strong>입니다. </ans>
  </body>
</html>
