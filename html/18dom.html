<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script>
      function textstyle() {
        document.getElementById("msg").style.color = "blue";
        document.getElementById("msg").style.fontSize = "30px";
        document.getElementById("msg").style.fontStyle = "italic";
      } // textstyle

      function texthidden() {
        // document.getElementById("msg").style.visibility = "hidden";
        document.getElementById("msg").style.display = "none";
      } // texthidden

      function textvisible() {
        // document.getElementById("msg").style.visibility = "visible";
        document.getElementById("msg").style.display = "inline";
      } // textvisible
    </script>
  </head>
  <body>
    <p id="msg">문서 객체 스타일 변경하기</p>
    <p></p>
    <button type="button" onclick="textstyle();">텍스트 스타일 변경</button>
    <button type="button" onclick="texthidden();">텍스트 숨기기</button>
    <button type="button" onclick="javascript:textvisible();">
      텍스트 보이기
    </button>
  </body>
</html>
