<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				font-weight: bold;
				font-size: 12pt;
			}

			div {
				border: 5px solid slateblue;
			}

			#ap1 {
				position: absolute;

				left: 30px;
				top: 70px;

				background-color: yellow;

				width: 400px;
				height: 50px;
			}

			#ap2 {
				position: absolute;

				left: 100px;
				top: 100px;

				background-color: slategrey;

				width: 400px;
				height: 50px;
			}

			#rp {
				position: static;

				left: 50px;
				top: 80px;

				background-color: tan;

				width: 400px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<h1>positioning style3</h1>

		<div id="ap1">BOX1</div>
		<div id="ap2">BOX2</div>
		<div id="rp">BOX3</div>
	</body>
</html>
