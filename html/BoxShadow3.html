<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<style>
			img {
				padding: 20px;
				margin: 20px;
			}

			#shadow1 {
				box-shadow: 5px 5px 10px #000;
			}

			#shadow2 {
				box-shadow: 5px -5px 10px #000;
			}
		</style>
	</head>
	<body>
		<img src="https://picsum.photos/id/684/200/150" id="shadow1" />
		<img src="https://picsum.photos/id/685/200/150" id="shadow2" />
	</body>
</html>
