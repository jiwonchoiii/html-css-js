<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<style>
			body {
				font-weight: bold;
				font-size: 12pt; /* 1pt = 1/72inch ( 1 inch = 2.54cm ) */
			}

			.sp1 {
				position: static;

				/* ***적용되지 않음*** */
				/* static에서는 top/left/right/bottom 속성이 적용되지 않음. */
				/* 즉, 위치를 조절할 수가 없음. */
				top: 100px;
				/* top/left/right/bottom : 지정요소의 위치를 좌표형식으로 지정해주는 속성 */
				/* top: 위에서 얼마나 띄워서 배치할지 */
				/* right: 오른쪽에서 얼마나 띄워서 배치할지 */
				/* left: 왼쪽에서 얼마나 띄워서 배치할지 */
				/* bottom: 아래에서 얼마나 띄워서 배치할지 */
				background-color: cyan;
				width: 400px;
				height: 50px;
			}

			/* inline 요소는, width/height 속성을 적용해도 효과가 없음.
            즉, 자신이 가지고 있는 컨텐츠 영역만큼만 공간을 차지하기 때문에. */

			/* 하지만, block 요소와 inline-block 요소는 자신의 박스모델의
            width/height 속성으로 너비와 ㅡ기를 조절할 수 있음. */
		</style>
	</head>
	<body>
		<h1>positioning style1</h1>

		<p class="sp1">정적 위치 설정 적용1</p>
		<div class="sp1">정적 위치 설정 적용1</div>
		<p class="sp1">기본 위치 설정</p>
	</body>
</html>
