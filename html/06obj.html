<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- <script src="/js/obj6.js"></script> -->
  </head>
  <body>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>

    <script>
      // 1. 멤버가 없는 빈 객체생성 by Object() 생성자 함수
      var car = new Object();
      console.log("1. car:", car);

      // 2. 빈 객체에 속성과 메소드 추가
      car.name = "sonata"; // 속성 선언(=추가)
      car.speed = 100; // 속성 선언(=추가)
      car.color = "blue"; // 속성 선언(=추가)

      car.speedup = function () {
        // 메소드 선언(=추가)
        console.log("car::speedup() invoked.");
        console.log("this:", this);

        return this.speed + 10;
      };

      car.model = "tesla";

      console.log("2. car:", car);
      car.speedup(); // 메소드 호출

      // ----------------------------------//
      // DOM tree 조작 및 객체의 사용
      // ----------------------------------//

      // var cname = document.querySelector('#carname'); - 더 일반적이다
      var cname = document.getElementById("carname");
      cname.textContent = "자동차 이름: " + car.name; // 속성 참조

      var colname = document.getElementById("carcolor");
      colname.textContent = "자동차 색상: " + car.color; // 속성 참조

      var cspeed = document.getElementById("carspeed");
      cspeed.textContent = "자동차 속도: " + car.speedup();
    </script>
  </body>
</html>
