<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset=UTF-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    
    <style>
        div{
            border: 5px ridge purple;
        }

        #news3{
            width:500px;
            height:400px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.2/jquery-migrate.min.js"></script>

    <script>
        $(function(){
            console.clear();
            console.log('jq started');

            // 제이쿼리 AJax 메소드들 중에, load()메소드를
            // 사용하여, 외부의 HTML문서에 들어있는 컨텐츠의
            // 일부 또는 전부를 <div> 사이에 넣어줌
            $('#news1').load('news.html#news1');
            $('#news2').load('news.html#news2');
            $('#news3').load('news.html');
            
        })
    </script>
</head>
<body>
    <h1>Load 1</h1>
    <div id="news1"></div>
    <h1>Load 2</h1>
    <div id="news2"></div>
    <h1>Load 3</h1>
    <div id="news3"></div>
</body>
</html>
