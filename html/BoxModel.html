<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        background-color: yellowgreen;

        /* width, height 속성의 크기는, default로 content영역의 크기를 정하는 것이다 */
        width: 300px;

        padding: 25px;
        border: 15px solid navy;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <p>CSS3 박스모델은 content, padding, border, margin으로 구성되어 있다.</p>

    <div>
      박스 모델의 padding, border, margin 속성의 기본 값은 0이며, 상하좌우
      네가지 방향을 top, bottom, left, right을 이용하여 지정할 수 있습니다.
    </div>
  </body>
</html>
