<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #id1{
            color: blue;
            background-color: pink;
        }

        #id2{
            color: blue;
            background-color: yellow;
        }

        /* 태그선택자+아이디선택자의 조합(무지중요) */
        /* id 전역속성의 값이, 아래와 같이, 현재 페이지에서 고유하지 않으면
        후에 자바스크립트, jQuery, aJax 적용시 모두 문제가 발생 */
        h2#id1{
            color: red;
            background-color: green;
        }
    </style>
</head>
<body>
    
    <h1 id="id1">ID1 선택자</h1>
    <p id="id1">ID1 선택자</p>

    <h1 id="id2">ID2 선택자</h1>
    <p id="id2">ID2 선택자</p>

    <h2 id="id1">Element+ID Selector</h2>
 
</body>
</html>
