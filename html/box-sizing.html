<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <style>
      div {
        float: left;

        margin-right: 20px;
      }

      .box1 {
        box-sizing: content-box;
        /* 콘텐츠 영역 기준(default) */
        width: 300px;
        height: 150px;
        margin: 10px;
        padding: 30px;
        border: 2px solid wheat;
      }

      .box2 {
        box-sizing: border-box;
        /* 테두리까지(박스 전체) 기준 */
        width: 300px;
        height: 150px;
        margin: 10px;
        padding: 30px;
        border: 2px solid wheat;
      }
    </style>
  </head>
  <body>
    <div class="box1">box-sizing = "content-box"</div>
    <div class="box2">box-sizing = "border-box"</div>
  </body>
</html>
