<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        
        p{
            color:cornflowerblue;
        }
        #p1{
            color: brown;
        }

        #p2{
            color: darkgray;
        }

    </style>
    <title>id selector</title>
</head>
<body>
    <p id='p1'> 안녕하세요</p>
    <p id='p2'> 반갑습니다</p>

    <p>또 만났군요.</p>
    <p>자주 만나네요</p>
</body>
</html>
