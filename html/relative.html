<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				color: whitesmoke;
			}

			#box1 {
				/* position: static */
				float: left;

				width: 100px;

				background: powderblue;
				margin-right: 10px;
				padding: 20px;
			}

			#box2 {
				float: left;

				position: relative;
				left: -50px;
				top: 30px;

				width: 300px;
				background: midnightblue;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box1">박스1</div>
		<div id="box2">박스2</div>
	</body>
</html>
