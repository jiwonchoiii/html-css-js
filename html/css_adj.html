<!DOCTYPE html>

<html lang="ko">
  <head>
    <style>
      /* 인접 형제 선택자(+) => 바로 아래 동생 태그를 선택 */
      h1 + h2 + ul {
        color: blue;
      }

      div + h3 {
        color: red;
      }

      /* 인접 형제 선택자(+) */
      h3 + p {
        color: purple;
        background-color: yellow;
      }

      h3:empty {
        width: 100px;
        height: 100px;
        background-color: seagreen;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>인접 형제 선택자1</h1>
      <h2>인접 형제 선택자2</h2>

      <ul>
        목록
        <li>주제1</li>
        <li>주제2</li>
      </ul>
    </div>

    <h3>Adjacent Selector_1</h3>
    <p>인접 형제 선택자에 의한 스타일 적용</p>
    <h3></h3>
  </body>
</html>
