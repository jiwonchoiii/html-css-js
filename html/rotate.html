<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;

				margin: 30px;
				border: 5px ridge red;
				background-color: lightgreen;
			}

			div#box1 {
				transform: rotateX(45deg);
			}

			div#box2 {
				transform: rotateY(-90deg);
			}
		</style>
	</head>
	<body>
		<div>기본 박스(0deg)</div>

		<div id="box1">박스 1(45deg)</div>
		<div id="box2">박스 2(-90deg)</div>
	</body>
</html>
