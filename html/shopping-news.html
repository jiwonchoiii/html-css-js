<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .green{
            color: green;
            font-weight: bold;
        }

        .blue{
            color:blue;
            font-weight: bold;
        }

    </style>
    <title>Document</title>
</head>
<body>
    
    <h2>class selector</h2>
 <ul>
     <li><span class='green'>item1</span> comment1</li> 
     <li><span class='green'>item2</span> comment2</li> 
     <li><span class='green blue'>item3</span> comment3</li>  <!-- 여러개의 클래스 속성을 지정하고 싶을 때는 공백으로 구분-->
                                                              <!-- 마지막에 적용한 속성이 나온다. -->
     <li><span class='blue'>item4</span> comment4</li> 
     <li><span class='blue'>item5</span> comment5</li> 
 </ul>

</body>
</html>
