<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6"></p>
    <p id="d7"></p>
    <p id="d8"></p>
    <p id="d9"></p>

    <script>
      var now = new Date();
      document.getElementById("d1").innerHTML = now.toDateString();
      document.getElementById("d2").innerHTML = now.toISOString();
      document.getElementById("d3").innerHTML = now.toJSON(); /***/
      document.getElementById("d4").innerHTML = now.toLocaleDateString();
      document.getElementById("d5").innerHTML = now.toLocaleTimeString();
      document.getElementById("d6").innerHTML = now.toLocaleString();
      document.getElementById("d7").innerHTML = now.toString();
      document.getElementById("d8").innerHTML = now.toTimeString();
      document.getElementById("d9").innerHTML = now.toUTCString();
    </script>
  </body>
</html>
