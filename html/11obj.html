<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <script>
      // 1. 기본 생성자***
      document.getElementById("d1").innerHTML = new Date();
      // 2. 1970.01.01 이후의 밀리초(1/1000) 계산
      document.getElementById("d2").innerHTML = new Date(1491803527400);
      // 3. 날짜형식의 문자열을 이용하여 Date 객체 생성****
      document.getElementById("d3").innerHTML = new Date(
        "October 15, 2018 06:18:07"
      );
      // **주의사항 : 월(month)은 0부터 시작
      // 직접 원하는 년/월/일/시/분/초 지정하여 Date 객체 생성(원하는 항목만 지정하면 된다)
      document.getElementById("d4").innerHTML = new Date(
        2018,
        11,
        25,
        18,
        30,
        29
      );
    </script>
  </body>
</html>
