<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- <form>태그 하나가, 하나의 입력양식을 생성 -->
    <!-- 현재의 화면의 구성요소로, 한 개 이상의 입력양식을 만들어야 한다면, 
    그 입력양식의 개수만큼, <form> 태그가 나와야 함.-->
    
    <form>
        아 이 디 : <input type='text'><br> <!--br: break line. 엔터키 효과-->
        비밀번호 : <input type='password'><br>
        button<input type="button"><br>
        checkbox<input type="checkbox"><br>
        color<input type="color"><br>
        date <input type="date"><br>
        datetime-local<input type="datetime-local"><br>
        email<input type="email"><br>
        file<input type="file"><br>
        hidden<input type="hidden"><br>
        image<input type="image"><br>
        month<input type="month"><br>
        number<input type="number"><br>
        <input type="radio" name='색깔' value='green' checked/>초록색
        <input type="radio" name='색깔' value='yellow'>노란색
        <input type="radio" name='색깔' value='purple'>보라색<br>
        range<input type="range"><br>
        reset<input type="reset"><br>
        search<input type="search"><br>
        submit<input type="submit"><br>
        tel<input type="tel"><br>
        time<input type="time"><br>
        url<input type="url"><br>
        week<input type="week"><br>

    </form>
</body>
</html>
