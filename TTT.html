<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
       h3{
            border: 5px inset purple;
        }

        img{
            border: 5px solid red;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- h3: block-level -->
    <h3>TITLE_1</h3>
    <h3>TITLE_2</h3>
    <h3>TITLE_3</h3>
    <!-- Block-Level Element는 viewport의 한 행을 온전히 차지한다.  
    따라서 세로배열이다 - 그다음에는 무슨 요소가 나오든 밑에 나올 수 밖에 없다.
    직전태그가 인라인이든 아니든 무조건 세로 배열-->

    <!-- img: inline-level  -->
     <img src="1.jpg" width="100px" height="100px">
     <!-- <img src="1.jpg" width="100px" height="100px">
     <img src="1.jpg" width="100px" height="100px"> -->
   
    <!-- Inline-Level Element은 viewport영역에서 콘텐츠 크기만큼만 차지한다.
    가로배열이 되었다가 표시 영역이 모자르면 아래로 내려간다 -->


     <p>hello</p> <!-- Block-Level Element -->
     

</body>
</html>
